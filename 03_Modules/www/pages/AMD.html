<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="">
    <title>Modulos</title>

    <!-- AMD (Asynchronous module definition) - RequreJS -->
    <!-- 
        - data-main: attribute tells require.js to load
                     js/amd_main.js after require.js loads. 
        - Descarga: https://requirejs.org/docs/download.html#requirejs
    -->
    <script data-main="js/amd_app.js" src="js/require.js"></script>
</head>

<body>
    <h1>Ejemplo de M&oacute;dulos AMD en el Browser</h1>
    <a href="/">Volver</a>
</body>

</html>
